name: pubnub
description: PubNub SDK v5 for Dart lang (with Flutter support) that allows you to create real-time applications
version: 1.4.2
homepage: https://www.pubnub.com/docs

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  pool: ^1.4.0
  dio: ^3.0.0
  meta: ^1.1.0
  crypto: ^2.1.0
  cbor: ^3.1.0
  encrypt: ^4.0.2
  convert: ^2.0.0
dev_dependencies:
  pedantic: 1.9.0
  test: 1.11.1
  test_coverage: 0.4.1
